<div class="container">


	<div class="row">
    	<div class="span4">
			<h:form id="form">
<h1>Registration</h1>
    <p>Enter your details in the fields below. Fields marked with * are mandatory.</p>

	<h:panelGrid columns="2" >
	<p:outputLabel for="name" value="Name: "  />
	<p:inputText id="name" required="true" value="#{register.newUser.studentName}"/>
	
	<p:outputLabel for="email" value="Email: " />
	<p:inputText id="email" required="true" value="#{register.newUser.email}"></p:inputText>
	
	<p:outputLabel for="dob" value="Birthdate: "/>
	<p:calendar id="dob" required="true" value="#{register.newUser.birthdate}" />  
	
	<p:outputLabel for="gender" value="Gender: "/>
	<p:selectOneMenu id="gender" value="#{register.newUser.gender}" required="true">  
            <f:selectItem itemLabel="Choose Gender" itemValue="" />  
            <f:selectItem itemLabel="Male" itemValue="male" />  
            <f:selectItem itemLabel="Female" itemValue="female" />  
     </p:selectOneMenu>  
	
	<p:outputLabel for="nationality" value="Nationality: "/>
	<p:selectOneMenu id="nationality" value="#{register.newUser.nationality}" required="true">  
            <f:selectItem itemLabel="Choose Nationality" itemValue="" />  
            <f:selectItem itemLabel="Irish" itemValue="irish" />  
            <f:selectItem itemLabel="English" itemValue="english" />  
     </p:selectOneMenu>
       
	<p:outputLabel for="telephone" value="Telephone: "/>
	<p:inputText id="telephone" required="true" value="#{register.newUser.telephone}"/>
	
	<p:outputLabel for="password" value="Password: " required="true"/>
	<p:password id="password" required="true"  value="#{register.newUser.password}"/>
	
	<p:outputLabel for="eduLevel" value="Education Level: "/>
	<p:selectOneMenu id="eduLevel" value="#{register.newUser.educationLevel}" required="true">  
            <f:selectItem itemLabel="Choose Education Level" itemValue="" />  
            <f:selectItem itemLabel="Second level" itemValue="second level" />  
            <f:selectItem itemLabel="Undergraduate" itemValue="undergraduate" />  
            <f:selectItem itemLabel="Graduate" itemValue="graduate" />
            <f:selectItem itemLabel="Post-graduate" itemValue="post-graduate" />
     </p:selectOneMenu>
	
	<p:commandButton value="Register" action="#{register.registerUser}" />
	
	</h:panelGrid>
</h:form>
</div>
