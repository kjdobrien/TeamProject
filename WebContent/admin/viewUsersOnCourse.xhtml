    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"> 
<h:head>
	<title>Admin - View users enrolled on course</title>
	<link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
<div class="navbar">
		<div class="navbar-inner">
			<div class="container">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          
			 <a class="brand" href="index.html">UCC Summer Courses</a>
				<div class="nav-collapse">
				<ul class="nav">
			  <li><img src="../images/Crestucc.jpg" alt="ucc crest"></img></li>
              <li><a href="index.xhtml">Home</a></li>
			  <li><a href="browseCourses.xhtml">Browse Courses</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html">Contact</a></li>
               <li class="offset4">
             	<h:form>
             		
             		<p:commandLink  action="login" rendered="#{empty request.remoteUser}" >Sign In </p:commandLink>
             		<p:commandLink  action="#{logout.submit}" rendered="#{not empty request.remoteUser}" >Logout</p:commandLink>
             		
             	</h:form>
             </li>  
        
              </ul>
				</div>
		</div>
	</div>
</div>
<div class="subnav">
<h:form>

    <p:growl id="messages"/>

    <p:menubar>
        
		<p:menuitem value="Enquiries" url="enquiries_admin.xhtml"  />
		<p:menuitem value="Browse Courses" url="browseCourses_admin" />
		<p:menuitem value="Edit Courses" url="editCourse.xhtml"  />
        <p:menuitem value="Users" url="viewUsersOnCourse.xhtml"  />
    </p:menubar>

</h:form>
			
</div>
<div class="container">
<h:form id="form">
	<p:dataTable var="user" widgetVar="userTable" value="#{viewUsers.users}" filteredValue="#{adminEnquiry.filteredEnquiries}"> 
	
		<f:facet name="header">  
            <p:outputPanel>  
                <h:outputText value="Search all fields:" />  
                <p:inputText id="globalFilter" onkeyup="userTable.filter()" style="width:150px" />  
            </p:outputPanel>  
        </f:facet>  
         
        <p:column sortBy="#{user.studentName}" headerText="Name">  
            <h:outputText value="#{user.studentName}" />  
        </p:column>
        
        <p:column  headerText="Remove">  
            <p:commandButton value="Remove" actionListener="#{viewUsers.removeUser}" >
            	<f:setPropertyActionListener value="#{user}" target="#{viewUsers.selectedCourse}" />
            </p:commandButton>
        </p:column> 
        
    </p:dataTable>  
	
</h:form>
		

</div>
</h:body>
</html>
