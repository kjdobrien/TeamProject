<div class="container">
<h1>Edit Courses</h1>
<h:form id="form">
	<h:panelGrid columns="2" >
	<p:outputLabel for="title" value="Title: "  />
	<p:inputText id="title" required="true" value="#{editCourse.course.title}"/>
	
	<p:outputLabel for="desc" value="Description: "  />
	<p:editor id="desc" required="true" value="#{editCourse.course.description}"/>
	
	<p:outputLabel for="image" value="Image: "  />
	<p:fileUpload id="image" fileUploadListener="#{editCourse.handleFileUpload}"  
            mode="advanced"   
            auto="true"  
            sizeLimit="100000000"   
            allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>  
	
	<p:outputLabel for="video" value="Video link: "  />
	<p:inputText id="video" value="#{editCourse.course.video}"/>
	
	<p:outputLabel for="starts" value="Start date: "  />
	<p:calendar id="starts" required="true" value="#{editCourse.course.startDate}"/>
	
	<p:outputLabel for="ends" value="End date: "  />
	<p:calendar id="ends" required="true" value="#{editCourse.course.endDate}"/>
	
	<p:outputLabel for="fee" value="Fee: "  />
	<p:inputText id="fee" required="true" value="#{editCourse.course.fee}"/>
	
	<p:outputLabel for="venue" value="Venue: "  />
	<p:inputText id="venue" required="true" value="#{editCourse.course.venue}"/>
	
	<p:commandButton value="Save" action="#{editCourse.saveCourse}" />
	
	</h:panelGrid>
</h:form>
		
</div>

</h:body>
